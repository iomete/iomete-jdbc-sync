[metadata]
name = iomete_jdbc_sync
version = 0.1.4
author = Vusal D.
author_email = vusal@iomete.com
description = iomete mongodb sync
long_description = file: readme.md
long_description_content_type = text/markdown
keywords = iomete_jdbc_sync
license = Apache License 2.0
classifiers =
    Programming Language :: Python :: 3

[options]
package_dir =
    = iomete_jdbc_sync
install_requires =
    SQLAlchemy==1.3.23
    python-json-logger==2.0.2
    structlog==21.5.0
    colorama==0.4.4
    pyhocon==0.3.59

[options.extras_require]
dev =
    pyspark==3.2.0
    pytest==7.1.2